<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Job Chommie - Page Loading...</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000000;
        color: #00ffff;
        font-family: 'Rajdhani', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
      }
      .loading-container {
        text-align: center;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(0, 255, 255, 0.3);
        border-top: 4px solid #00ffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <script type="text/javascript">
      // Enhanced SPA routing for GitHub Pages
      // Based on https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
        
        // Redirect to main domain if needed
        if (l.hostname !== 'aijobchommie.co.za' && l.hostname !== 'localhost') {
          window.location.replace('https://aijobchommie.co.za' + l.pathname + l.search + l.hash);
        }
      }(window.location));
      
      // Auto-redirect to home after 3 seconds if script redirect fails
      setTimeout(function() {
        if (window.location.pathname === '/404.html' || window.location.pathname === '/404') {
          window.location.replace('/');
        }
      }, 3000);
    </script>
  </head>
  <body>
    <div class="loading-container">
      <div class="spinner"></div>
      <h2>Loading AI Job Chommie...</h2>
      <p>Redirecting you to the right page...</p>
    </div>
  </body>
</html>
