<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="neonGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4040ff;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#4040ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4040ff;stop-opacity:0.4" />
    </radialGradient>
  </defs>
  
  <!-- Glow background -->
  <circle cx="64" cy="64" r="60" fill="url(#neonGrad)" opacity="0.3"/>
  
  <!-- Main shape -->
  <circle cx="64" cy="64" r="42.666666666666664" fill="#4040ff" filter="url(#glow)" opacity="0.9"/>
  
  <!-- Bright center -->
  <circle cx="64" cy="64" r="21.333333333333332" fill="white" opacity="0.6"/>
  
  <!-- Text overlay -->
  <text x="64" y="68" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">PE</text>
</svg>